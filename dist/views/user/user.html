<div class="container">
	<div class="row">
		<div class="col-sm-12">
			<h1 class="bg-danger" ng-if="vm.signWarn">Please sign in before continuing</h1>
			<form class="form-horizontal" role="form">
				<h1>Order Info</h1>
				<div class="form-group">
					<label class="control-label col-sm-2" for="salesorder">Sales Order Number:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.orderNumber" class="form-control" id="salesorder" ng-required placeholder="Sales Order">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="invoicenumber">Invoice Number:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.invoiceNumber" class="form-control" id="invoicenumber" ng-required placeholder="Invoice Number">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="ponumber">PO Number:</label>
			    	<div class="col-sm-10">
			      	<input type="text" ng-model="vm.poNumber" class="form-control" id="ponumber" ng-required placeholder="PO Number">
			    	</div>
			    </div>
			    
			</form>
		
			<div class="claimType">
				<h1>Claim Type</h1>
				<select ng-model="vm.claimType" ng-options="claim as claim for claim in vm.types"><option value="">Choose One</option></select><br>
			</div> 




		
			<form ng-if="vm.claimType == 'Fat Claim'" class="form-horizontal" id="inputs" role="form">
				<h1>Fat Claim</h1>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Your Test Results:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.fatResult" class="form-control" id="fatResult" ng-required placeholder="Your Test Results">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="fatSB">What it should be:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.fatSB" class="form-control" id="fatResult" ng-required placeholder="What it should be">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="difference">Difference:</label>
			    	<div class="col-sm-10">
			      	<label class="control-label col-sm-1" for="difference">{{vm.fatResult-vm.fatSB}}</label>
			    	</div>
			    </div>
				
			    <div class="form-group"> 
			    	<div class="col-sm-offset-1 col-sm-10">
			      		<button type="submit" class="btn btn-primary" ng-click="vm.fatSubmit()">Submit Claim</button>
			    	</div>
			  	</div>
			</form>

			<form ng-if="vm.claimType == 'Specification'" class="form-horizontal" id="inputs" role="form">
				<h1>Specification</h1>
				<div class="form-group">
					<label class="control-label col-sm-2" for="name">Your Results:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.specResult" class="form-control" id="specResult" ng-required placeholder="Your Results">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="fatSB">What it should be:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.specSB" class="form-control" id="specSB" ng-required placeholder="What it should be">
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="difference">Difference:</label>
			    	<div class="col-sm-10">
			      	<label class="control-label col-sm-1" for="difference">{{vm.specResult-vm.specSB}}</label>
			    	</div>
			    </div>
			    <div class="form-group">
					<label class="control-label col-sm-2" for="amount">Amount Claiming:</label>
			    	<div class="col-sm-10">
			      	<input type="number" ng-model="vm.specAmount" class="form-control" id="vm.specAmount" ng-required placeholder="Amount Claiming">
			    	</div>
			    </div>
				
			    <div class="form-group"> 
			    	<div class="col-sm-offset-1 col-sm-10">
			      		<button type="submit" class="btn btn-primary" ng-click="vm.specSubmit()">Submit Claim</button>
			    	</div>
			  	</div>
			</form>
	    
			<div ng-if="vm.claimType == 'Foreign Object'" class="Foreign Object">
				<h1>Foreign Object</h1>
				What did you find? <input type="text" ng-model="vm.foResult" ng-required><br>
				Amount Claiming: <input type="number" ng-model="vm.foAmount" ng-required><br>
				<input type="file"><br>
				<button class="btn btn-primary">Submit Claim</button>

			</div>
		</div>
	</div>
</div>
