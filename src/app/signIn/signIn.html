<div class="container">
	<div class="row">
		<div class="col-sm-12">
			

    <form class="form-signin" ng-show="vm.switch">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password" required>
        <label ng-click="vm.toggle()"><a>Or click here to create a new user</a></label>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.signIn()">Sign in</button>
    </form>
	



    <form class="form-signin" ng-hide="vm.switch">
        <h2 class="form-signin-heading">Create New User</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" ng-model="vm.user.email" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="vm.user.password" class="form-control" placeholder="Password" required>
        <label ng-click="vm.toggle()"><a>Or click here to log in</a></label>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.signUp()">Create</button>
	    


    </form>

			
		</div>
	</div>
</div>
